<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1 style="text-shadow:2px 2px 5px aqua"><center>Sudent Information Form</center></h1>
    <form action="/action_page.php">
    <fieldset>
        <legend>Name Information: </legend>
        <label for="fname">First Name: </label><br>
        <input type="text" id="fname" required>
        <br>
        <br>
        <label for="lname">Last Name: </label><br>
        <input type="text" id="lname">
    </fieldset>
    <br>
    <br>
    <br>
    <fieldset>
        <legend>Select Language: </legend>
        <input type="checkbox" id="lang" name="fav_language" value="HTML">
        <label for="lang">HTML</label>
        <br>
        <input type="checkbox" id="lang" name="fav_language" value="css">
        <label for="lang">CSS</label>
        <br>
        <input type="checkbox" id="lang" name="fav_language" value="JS">
        <label for="lang">JAVA SCRIPT</label>
    </fieldset>
    <br>
    <br>
    <br>
    <fieldset>
        <legend>Branch: </legend>
    <input type="radio" id="branch" name="fav_branch" value="BTECH">
    <label for="branch">B.Tech(C.S.E)</label>
    <br>
    <input type="radio" id="branch" name="fav_branch" value="BTECH">
    <label for="branch">B.Tech(E.C.E)</label>
    <br>
    <input type="radio" id="branch" name="fav_branch" value="BTECH">
    <label for="branch">B.Tech(M.E)</label>
    <br>
    <input type="radio" id="branch" name="fav_branch" value="BTECH">
    <label for="branch">B.Tech(E.E)</label>
    </fieldset>
    <br>
    <br>
    <br>
    <fieldset>
    <legend>State: </legend>
    <select>
        <option value="state">Bihar</option>
        <option value="state">Delhi</option>
        <option value="state">Assam</option>
        <option value="state" selected>Haryana</option>
        <option value="state">West Bengal</option>
    </select>
</fieldset>
<br>
<br>
<br>
<fieldset>
    <legend>Other Information: </legend>
    <label>Email Id: </label>
    <input type="email" id="email" name="id"><br><br>
    <label>Select Date: </label>
    <input type="date" id="date" name="id">
</fieldset>
<br>
<br>
<br>
<fieldset>
    <legend>Feedback: </legend>
    <textarea name="feedback" placeholder="Please Give Your Valuable Feedback" rows="4"></textarea>
</fieldset>
<br>
<button type="button" onclick="alert('Check Information!')">Submit</button>
    </form>
</body>
</html>
